{% extends 'base.html' %}
{% block body %}
<div id="cover-image">
    <div class="container vh-100">
        <div class="row h-100">
            <div class="my-auto">
                <div class="card cover-card">
                    <p></p><p></p>
                    <p class="cover-text" style="font-weight:bold; text-align:center">Password Reset</p>
                    <p>Please enter your new password twice so we can verify your new password.</p>
                    <form method="post">
                        {% csrf_token %}
                        {% include 'partials/bootstrap_form.html' with form=form %}
                        {% include 'partials/messages.html' %}
                        <input type="submit" value="Update Password" class='btn btn-primary'>
                   </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
